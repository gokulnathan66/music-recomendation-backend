<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function sendMessage() {
            let chatId = "{{ chat_id }}";
            let message = document.getElementById("messageInput").value;
            if (!message.trim()) return;

            document.getElementById("messageInput").value = "";

            let response = await fetch("/send_message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, message: message })
            });

            if (response.ok) {
                loadMessages();
            }
        }

        async function loadMessages() {
            let chatId = "{{ chat_id }}";
            let response = await fetch(`/get_chat/${chatId}`);
            let data = await response.json();

            let chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = "";

            data.messages.forEach(msg => {
                let messageDiv = document.createElement("div");
                messageDiv.className = "p-3 my-2 w-fit max-w-xs rounded-lg shadow";
                messageDiv.innerText = msg.user;
                messageDiv.classList.add("bg-blue-500", "text-white", "self-end");

                chatBox.appendChild(messageDiv);
            });

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        setInterval(loadMessages, 1000);
    </script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-200">
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg">
        <div class="p-4 bg-blue-500 text-white font-bold text-center">
            Chat Session (ID: {{ chat_id }})
        </div>
        <div id="chatBox" class="p-4 h-96 overflow-y-auto flex flex-col"></div>
        <div class="p-4 flex items-center">
            <input id="messageInput" type="text" class="flex-1 border border-gray-300 rounded-lg p-2" placeholder="Type a message">
            <button onclick="sendMessage()" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                Send
            </button>
        </div>
    </div>
</body>
</html>
